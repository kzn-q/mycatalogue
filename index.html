<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadel Mln - Premium Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-dark: #5a52d5;
      --secondary: #FF6584;
      --accent: #FFD166;
      --dark: #1A1D29;
      --darker: #12141C;
      --light: #F5F5F7;
      --gray: #8A8D9B;
      --card-bg: rgba(30, 33, 47, 0.8);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --glass: rgba(255, 255, 255, 0.05);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 101, 132, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(255, 209, 102, 0.05) 0%, transparent 30%);
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass);
      max-width: 520px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      z-index: 1;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.1) 0%, rgba(255, 101, 132, 0.05) 100%);
      z-index: -1;
    }

    .profile-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, rgba(108, 99, 255, 0) 70%);
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .profile-card:hover {
      transform: translateY(-10px) scale(1.01);
      box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
    }

    .profile-card:hover::after {
      opacity: 1;
    }

    .profile-photo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      position: relative;
      z-index: 2;
    }

    .profile-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 45px rgba(108, 99, 255, 0.4);
    }

    .profile-photo-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      z-index: 1;
      opacity: 0.7;
      filter: blur(10px);
      transition: var(--transition);
    }

    .profile-photo-container::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 1;
      opacity: 0;
      transition: var(--transition);
    }

    .profile-photo-container:hover::after {
      opacity: 1;
      animation: rotate 3s linear infinite;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }

    .age {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 15px;
      font-weight: 300;
    }

    .role {
      font-size: 1.4rem;
      color: var(--light);
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
      padding: 10px 25px;
      background: rgba(108, 99, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(108, 99, 255, 0.2);
      font-weight: 500;
    }

    .role::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .contact-info {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info i {
      color: var(--primary);
      width: 20px;
    }

    .contact-info a {
      color: var(--light);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      font-weight: 400;
    }

    .contact-info a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--secondary);
      transition: var(--transition);
    }

    .contact-info a:hover {
      color: var(--secondary);
    }

    .contact-info a:hover::after {
      width: 100%;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 35px 0;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: var(--glass);
      color: var(--light);
      font-size: 1.3rem;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .social-links a:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
      border-color: transparent;
    }

    .social-links a:hover::before {
      opacity: 1;
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn-qr {
      display: inline-block;
      padding: 14px 35px;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-qr:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(108, 99, 255, 0.6);
    }

    .btn-qr::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.7s;
    }

    .btn-qr:hover::after {
      left: 100%;
    }

    /* Animations */
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7);
      }
      
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(108, 99, 255, 0);
      }
      
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-card {
        padding: 40px 25px;
      }
      
      h1 {
        font-size: 2.3rem;
      }
      
      .role {
        font-size: 1.2rem;
      }
      
      .contact-info {
        flex-direction: column;
        gap: 15px;
      }
      
      .profile-photo {
        width: 160px;
        height: 160px;
      }
      
      .badge {
        top: 20px;
        right: 20px;
        font-size: 0.7rem;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      .profile-card {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .profile-photo {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>

    });
