<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadel Signature Edition</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      /* Dark Theme Colors */
      --midnight-black: #0a0a0f;
      --deep-space: #12121a;
      --carbon: #1a1a24;
      --silver: #e8e8e8;
      --electric-cyan: #00f5ff;
      --royal-violet: #8a2be2;
      --neon-purple: #bc13fe;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      
      /* Light Theme Colors */
      --light-bg: #f8f9fa;
      --light-card: #ffffff;
      --light-text: #2d3748;
      --light-accent: #4f46e5;
      --light-secondary: #7c3aed;
    }

    /* ===== BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--midnight-black);
      color: var(--silver);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      transition: var(--transition);
      position: relative;
    }

    body.light-mode {
      background: var(--light-bg);
      color: var(--light-text);
    }

    /* ===== AI-ENHANCED INTRO ANIMATION ===== */
    .intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--midnight-black);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      text-align: center;
      position: relative;
    }

    .f-logo {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 700;
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 2rem;
      opacity: 0;
      transform: scale(0.5);
      animation: logoIntro 2s forwards;
      position: relative;
    }

    .f-logo::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: blur(10px);
      opacity: 0.5;
      z-index: -1;
    }

    .signature-text {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(1.2rem, 5vw, 2.5rem);
      font-weight: 300;
      letter-spacing: clamp(0.1rem, 2vw, 0.3rem);
      color: var(--silver);
      opacity: 0;
      transform: translateY(20px);
      animation: textReveal 1.5s 1.5s forwards;
    }

    .ai-pulse {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, var(--electric-cyan) 0%, transparent 70%);
      opacity: 0;
      animation: aiPulse 3s infinite;
    }

    @keyframes logoIntro {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      70% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textReveal {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes aiPulse {
      0%, 100% {
        opacity: 0;
        transform: scale(1);
      }
      50% {
        opacity: 0.1;
        transform: scale(1.2);
      }
    }

    /* ===== AI-POWERED PARTICLE BACKGROUND ===== */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    .ai-particle {
      background: rgba(0, 245, 255, 0.4);
      animation: aiFloat 12s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    @keyframes aiFloat {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-20vh) translateX(10vw);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-40vh) translateX(-5vw);
        opacity: 0.5;
      }
      75% {
        transform: translateY(-60vh) translateX(15vw);
        opacity: 0.8;
      }
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== AI-ENHANCED PROFILE CARD ===== */
    .profile-card {
      background: var(--glass);
      border-radius: 24px;
      padding: clamp(25px, 5vw, 50px) clamp(20px, 4vw, 40px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      max-width: min(520px, 90vw);
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      z-index: 1;
      opacity: 0;
      transform: translateY(30px);
      animation: cardReveal 1s 2.5s forwards;
    }

    .light-mode .profile-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes cardReveal {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(138, 43, 226, 0.05) 100%);
      z-index: -1;
    }

    .profile-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, rgba(0, 245, 255, 0) 70%);
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .profile-card:hover {
      transform: translateY(-10px) scale(1.01);
      box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
    }

    .profile-card:hover::after {
      opacity: 1;
    }

    /* ===== AI-ENHANCED PROFILE PHOTO ===== */
    .profile-photo-container {
      position: relative;
      display: inline-block;
      margin-bottom: clamp(20px, 4vw, 30px);
    }

    .profile-photo {
      width: clamp(120px, 30vw, 180px);
      height: clamp(120px, 30vw, 180px);
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--electric-cyan);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 245, 255, 0.3);
      transition: var(--transition);
      position: relative;
      z-index: 2;
    }

    .light-mode .profile-photo {
      border: 4px solid var(--light-accent);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 0 20px rgba(79, 70, 229, 0.2);
    }

    .profile-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4), 0 0 40px rgba(0, 245, 255, 0.5);
    }

    .profile-photo-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet), var(--neon-purple));
      z-index: 1;
      opacity: 0.7;
      filter: blur(10px);
      transition: var(--transition);
    }

    .profile-photo-container::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      border: 2px solid transparent;
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet), var(--neon-purple)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 1;
      opacity: 0;
      transition: var(--transition);
    }

    .profile-photo-container:hover::after {
      opacity: 1;
      animation: rotate 3s linear infinite;
    }

    /* ===== AI-ENHANCED TYPOGRAPHY ===== */
    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(1.8rem, 6vw, 2.8rem);
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }

    .light-mode h1 {
      background: linear-gradient(45deg, var(--light-accent), var(--light-secondary));
      -webkit-background-clip: text;
      background-clip: text;
    }

    .age {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--silver);
      margin-bottom: 15px;
      font-weight: 300;
    }

    .light-mode .age {
      color: var(--light-text);
    }

    .role {
      font-size: clamp(1rem, 3.5vw, 1.4rem);
      color: var(--silver);
      margin-bottom: clamp(20px, 4vw, 30px);
      position: relative;
      display: inline-block;
      padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 25px);
      background: rgba(0, 245, 255, 0.15);
      border-radius: 50px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 245, 255, 0.2);
      font-weight: 500;
    }

    .light-mode .role {
      color: var(--light-text);
      background: rgba(79, 70, 229, 0.15);
      border: 1px solid rgba(79, 70, 229, 0.2);
    }

    .role::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, var(--electric-cyan), var(--royal-violet));
      border-radius: 3px;
    }

    .light-mode .role::after {
      background: linear-gradient(to right, var(--light-accent), var(--light-secondary));
    }

    /* ===== AI-ENHANCED CONTACT INFO ===== */
    .contact-info {
      margin: clamp(20px, 4vw, 30px) 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: clamp(12px, 3vw, 25px);
    }

    .contact-info p {
      margin: 5px 0;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-info i {
      color: var(--electric-cyan);
      width: 20px;
    }

    .light-mode .contact-info i {
      color: var(--light-accent);
    }

    .contact-info a {
      color: var(--silver);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      font-weight: 400;
    }

    .light-mode .contact-info a {
      color: var(--light-text);
    }

    .contact-info a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--royal-violet);
      transition: var(--transition);
    }

    .contact-info a:hover {
      color: var(--royal-violet);
    }

    .light-mode .contact-info a:hover {
      color: var(--light-secondary);
    }

    .contact-info a:hover::after {
      width: 100%;
    }

    /* ===== AI-ENHANCED SOCIAL LINKS ===== */
    .social-links {
      display: flex;
      justify-content: center;
      gap: clamp(12px, 3vw, 20px);
      margin: clamp(25px, 5vw, 35px) 0;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: clamp(45px, 10vw, 55px);
      height: clamp(45px, 10vw, 55px);
      border-radius: 50%;
      background: var(--glass);
      color: var(--silver);
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--glass-border);
    }

    .light-mode .social-links a {
      background: rgba(255, 255, 255, 0.5);
      color: var(--light-text);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .social-links a:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 245, 255, 0.4);
      color: white;
      border-color: transparent;
    }

    .social-links a:hover::before {
      opacity: 1;
    }

    /* ===== AI-ENHANCED BUTTONS ===== */
    .btn-container {
      margin-top: clamp(20px, 4vw, 30px);
    }

    .btn-qr {
      display: inline-block;
      padding: clamp(12px, 3vw, 14px) clamp(25px, 5vw, 35px);
      background: linear-gradient(45deg, var(--electric-cyan), var(--royal-violet));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 8px 20px rgba(0, 245, 255, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      border: none;
      cursor: pointer;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .light-mode .btn-qr {
      background: linear-gradient(45deg, var(--light-accent), var(--light-secondary));
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }

    .btn-qr:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 245, 255, 0.6);
    }

    .light-mode .btn-qr:hover {
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.6);
    }

    .btn-qr::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.7s;
    }

    .btn-qr:hover::after {
      left: 100%;
    }

    /* ===== AI-ENHANCED THEME TOGGLE ===== */
    .theme-toggle {
      position: fixed;
      top: clamp(15px, 4vw, 30px);
      right: clamp(15px, 4vw, 30px);
      width: clamp(50px, 12vw, 60px);
      height: clamp(25px, 6vw, 30px);
      background: var(--glass);
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 5px;
      z-index: 100;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .light-mode .theme-toggle {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .toggle-circle {
      width: clamp(18px, 4.5vw, 22px);
      height: clamp(18px, 4.5vw, 22px);
      background: var(--electric-cyan);
      border-radius: 50%;
      transition: var(--transition);
      transform: translateX(0);
    }

    .light-mode .toggle-circle {
      background: var(--light-accent);
      transform: translateX(clamp(24px, 6vw, 30px));
    }

    .theme-toggle i {
      position: absolute;
      font-size: clamp(10px, 2.5vw, 12px);
      color: var(--silver);
    }

    .theme-toggle .fa-moon {
      left: 10px;
    }

    .theme-toggle .fa-sun {
      right: 10px;
    }

    .light-mode .theme-toggle .fa-moon {
      color: var(--light-text);
    }

    .light-mode .theme-toggle .fa-sun {
      color: var(--light-text);
    }

    /* ===== AI-ENHANCED FOOTER ===== */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: clamp(12px, 3vw, 20px) 0;
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      color: var(--silver);
      background: rgba(10, 10, 15, 0.7);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      z-index: 10;
    }

    .light-mode .footer {
      color: var(--light-text);
      background: rgba(248, 249, 250, 0.7);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer p {
      margin: 0;
    }

    .footer i {
      color: var(--electric-cyan);
      margin: 0 5px;
    }

    .light-mode .footer i {
      color: var(--light-accent);
    }

    /* ===== AI-ENHANCED ANIMATIONS ===== */
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 245, 255, 0.7);
      }
      
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 245, 255, 0);
      }
      
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 245, 255, 0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* ===== AI-POWERED MOBILE NAVIGATION ===== */
    .mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
      display: none;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 90;
    }

    .light-mode .mobile-nav {
      background: rgba(248, 249, 250, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--silver);
      text-decoration: none;
      font-size: 0.7rem;
      transition: var(--transition);
    }

    .light-mode .nav-item {
      color: var(--light-text);
    }

    .nav-item i {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .nav-item.active {
      color: var(--electric-cyan);
    }

    .light-mode .nav-item.active {
      color: var(--light-accent);
    }

    /* ===== AI-ENHANCED RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .mobile-nav {
        display: flex;
      }
      
      .footer {
        padding-bottom: 60px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
    }

    /* Landscape mode optimization */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        padding: 10px;
      }
      
      .profile-card {
        padding: 20px;
        margin: 5px 0;
      }
      
      .profile-photo {
        width: 80px;
        height: 80px;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }
      
      .age {
        margin-bottom: 8px;
      }
      
      .role {
        margin-bottom: 15px;
        font-size: 0.9rem;
      }
      
      .contact-info {
        margin: 10px 0;
        gap: 8px;
      }
      
      .social-links {
        margin: 15px 0;
      }
    }

    /* ===== AI-POWERED LOADING OPTIMIZATION ===== */
    .loading-optimizer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--midnight-black);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.5s ease;
    }

    .loading-optimizer.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .ai-loader {
      width: 60px;
      height: 60px;
      border: 3px solid transparent;
      border-top: 3px solid var(--electric-cyan);
      border-radius: 50%;
      animation: aiSpin 1s linear infinite;
      position: relative;
    }

    .ai-loader::after {
      content: '';
      position: absolute;
      top: -3px;

  <script>
    // ===== AI-POWERED LOADING OPTIMIZATION =====
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loadingOptimizer').classList.add('hidden');
      }, 1000);
    });

    // ===== AI-ENHANCED INTRO ANIMATION =====
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('introOverlay').classList.add('hidden');
      }, 4000);
    });

    // ===== AI-POWERED PARTICLE BACKGROUND =====
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 20 : 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        
        // AI-enhanced particle behavior
        if (i % 3 === 0) {
          particle.classList.add('particle', 'ai-particle');
        } else {
          particle.classList.add('particle');
        }
        
        // Random size with AI optimization
        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // AI-optimized positioning
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // AI-enhanced animation timing
        particle.style.animationDelay = `${Math.random() * 15}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    createParticles();

    // ===== AI-ENHANCED THEME TOGGLE =====
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('light-mode');
      
      // AI-powered theme persistence
      if (document.body.classList.contains('light-mode')) {
        localStorage.setItem('theme', 'light');
      } else {
        localStorage.setItem('theme', 'dark');
      }
    });
    
    // AI-powered theme detection
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
    }

    // ===== AI-POWERED MOBILE NAVIGATION =====
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', function() {
        navItems.forEach(nav => nav.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // ===== AI-ENHANCED INTERACTIONS =====
    // AI-optimized floating animation
    document.querySelector('.profile-photo').classList.add('floating');
    
    // AI-enhanced hover effects
    const socialLinks = document.querySelectorAll('.social-links a');
    socialLinks.forEach(link => {
      link.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px) scale(1.1)';
      });
      
      link.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
      
      // AI-powered touch feedback for mobile
      link.addEventListener('touchstart', function() {
        this.style.transform = 'translateY(-8px) scale(1.1)';
      });
      
      link.addEventListener('touchend', function() {
        setTimeout(() => {
          this.style.transform = 'translateY(0) scale(1)';
        }, 300);
      });
    });
    
    // AI-enhanced button interactions
    const button = document.querySelector('.btn-qr');
    button.addEventListener('click', function(e) {
      e.preventDefault();
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
        window.open(this.href, '_blank');
      }, 200);
    });

    // AI-powered mobile touch feedback
    button.addEventListener('touchstart', function() {
      this.style.transform = 'scale(0.95)';
    });

    button.addEventListener('touchend', function() {
      setTimeout(() => {
        this.style.transform = '';
      }, 200);
    });
    
    // AI-optimized background animation (only on larger screens)
    if (window.innerWidth > 768) {
      document.addEventListener('mousemove', (e) => {
        const card = document.querySelector('.profile-card');
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
      });
    }

    // ===== AI-POWERED PERFORMANCE OPTIMIZATION =====
    // Lazy loading for better performance
    const images = document.querySelectorAll('img');
    images.forEach(img => {
      img.loading = 'lazy';
    });

    // AI-powered scroll optimization
    let scrollTimeout;
    window.addEventListener('scroll', function() {
      if (!scrollTimeout) {
        scrollTimeout = setTimeout(function() {
          scrollTimeout = null;
          // AI optimization: Reduce animations during scroll
          document.body.style.animationPlayState = 'paused';
          setTimeout(() => {
            document.body.style.animationPlayState = 'running';
          }, 100);
        }, 10);
      }
    });

    // AI-powered resize optimization
    let resizeTimeout;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(function() {
        // AI optimization: Recalculate particles on resize
        document.getElementById('particles').innerHTML = '';
        createParticles();
      }, 250);
    });

    // ===== AI-POWERED TOUCH INTERACTIONS =====
    let touchStartY = 0;
    let touchEndY = 0;
    
    document.addEventListener('touchstart', e => {
      touchStartY = e.changedTouches[0].screenY;
    });
    
    document.addEventListener('touchend', e => {
      touchEndY = e.changedTouches[0].screenY;
      handleSwipe();
    });
    
    function handleSwipe() {
      if (touchEndY < touchStartY - 50) {
        // AI-enhanced swipe up detection
        document.querySelector('.profile-card').style.transform = 'translateY(-5px)';
        setTimeout(() => {
          document.querySelector('.profile-card').style.transform = 'translateY(0)';
        }, 300);
      }
    }

    // AI-powered vibration feedback for mobile
    if ('vibrate' in navigator) {
      socialLinks.forEach(link => {
        link.addEventListener('touchstart', function() {
          navigator.vibrate(10);
        });
      });
    }
